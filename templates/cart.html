{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">

    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    
    {% for melon in cart_contents %}
    <tr><th>{{melon.common_name}}</th><th>{{melon.quantity}}</th><th>{{melon.price_str()}}</th><th>{{"$%.2f"% (melon.price*melon.quantity)}}</th></tr>
    {% endfor %}

</table>
<h3>{{"$%.2f"%order_total}}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
